<div class="education-container">
    <h2>Education</h2>
  
    <div class="education-grid">
      <mat-card class="education-card" *ngFor="let edu of educationList">
        <mat-card-header>
          <mat-card-title>{{ edu.institution }}</mat-card-title>
          <mat-card-subtitle class="mat-card-header-text">{{ edu.years }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ edu.degree }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
